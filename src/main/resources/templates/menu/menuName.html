<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>메뉴이름 검색</h1>
<form action="/menu/menuName" method="post">
    <label>검색할 메뉴 이름:</label><input type="text" name="menuName"><br>
    <input type="submit" value="전송">
</form>
<h1>입력 가격 이상 그리고 입력가격이 이하인 메뉴검색 </h1>
<form action="/menu/menuPrice" method="post">
    <input type="number" name="menuPrice1">원 초과 <input type="number" name="menuPrice2"> 원 미만
    <input type="submit" value="전송">
</form>
<h1> 카테고리 메뉴검색 </h1>
<form action="/menu/menuCategory" method="post">
    <select name="categoryCode" id="categoryCode"></select><br>카테고리 조회
    <input type="submit" value="전송">
</form>
<script>
    fetch('/menu/category')
        .then(res=>res.json())
        .then(data => {
            const $categoryCode = document.getElementById('categoryCode');
            for (let index in data){
                const $option = document.createElement('option');
                $option.value = data[index].categoryCode;
                $option.textContent=data[index].categoryName;
                $categoryCode.append($option)
            }
        });
</script>

</body>
</html>
